<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .toppings, .size, .extras {
            margin-bottom: 15px;
        }
        .toppings label, .size label, .extras label {
            display: inline-block;
            margin-right: 10px;
        }
        .delivery {
            margin-bottom: 10px;
        }
        .delivery input {
            width: 45%;
            padding: 5px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 50px;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Pizza Delivery</h1>
    <h2>Online Order Form</h2>

    <form action="/submit_order" method="POST">
        <label for="name">*Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">*Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="town">*Town/city:</label>
        <input type="text" id="town" name="town" required>

        <label for="postcode">*Postcode:</label>
        <input type="text" id="postcode" name="postcode" required>

        <label for="tel">*Tel:</label>
        <input type="tel" id="tel" name="tel" required>

        <label for="email">*Email:</label>
        <input type="email" id="email" name="email" required>

        <div class="toppings">
            <label>*Topping:</label>
            <label><input type="radio" name="topping" value="Margherita" required> Margherita</label>
            <label><input type="radio" name="topping" value="Four Seasons"> Four Seasons</label>
            <label><input type="radio" name="topping" value="Meat Feast"> Meat Feast</label>
        </div>

        <div class="size">
            <label>*Size:</label>
            <label><input type="radio" name="size" value="Small" required> Small</label>
            <label><input type="radio" name="size" value="Medium"> Medium</label>
            <label><input type="radio" name="size" value="Large"> Large</label>
        </div>

        <div class="extras">
            <label>Extras:</label>
            <label><input type="checkbox" name="extras" value="Mushrooms"> Mushrooms</label>
            <label><input type="checkbox" name="extras" value="Green peppers"> Green peppers</label>
            <label><input type="checkbox" name="extras" value="Anchovies"> Anchovies</label>
            <label><input type="checkbox" name="extras" value="Extra cheese"> Extra cheese</label>
        </div>

        <div class="delivery">
            <label for="delivery_day">Preferred delivery day:</label>
            <input type="text" id="delivery_day" name="delivery_day">

            <label for="delivery_time">Preferred delivery time:</label>
            <input type="text" id="delivery_time" name="delivery_time">
        </div>

        <label for="instructions">Delivery instructions:</label>
        <textarea id="instructions" name="instructions"></textarea>

        <input type="submit" value="Submit order">
    </form>

</body>
</html>
